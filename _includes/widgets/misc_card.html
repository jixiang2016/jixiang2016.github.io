<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <div class="row" data-masonry='{"percentPosition": true }'>
				
					  {% if site.data.profile.misc %}
                    <div class="col-md-12">
                        <div class="mx-2 my-1">
						    <h6>MISC</h6>
							<hr />
                            <ul class="list-unstyled mb-1">
                                {% for item in site.data.profile.misc %}
                                <li class="media mb-1">
                                    <div class="media-body">
									    <div class="d-flex align-items-baseline">
                                            <div class="mr-3 text-nowrap flex-shrink-0">{{ item.name }}</div>
                                            <div class="small text-break">{{ item.content }}</div>
										</div>                                                   
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    {% endif %}



                </div>

            </div>
        </div>
    </div>
</div>
